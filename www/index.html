<!DOCTYPE html>
<html>
  <head>
    <title>List-a-gram</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="styles/general_foundicons.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/packages/fastclick.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        new FastClick(document.body);
      }, false);
    </script>
  </head>
<body>

<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <div class="pull-left back-button"></div>
      <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="brand">Listagram</span>
      <div id="user-info"></div>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="#" id="menu-listlist">My Lists</a></li>
          <li><a href="#" id="menu-send">Send</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="body-container"></div>

<div class="spinner">
  <img src="images/spinner_trans.gif" alt="busy" />
</div>

<script src="scripts/packages/jquery.js"></script>
<script type="text/javascript">
  (function() {
    $(document).ajaxStart(function() {
      $(".spinner").show();
    }).ajaxStop(function() {
      $(".spinner").hide();
    });
  })();
</script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="scripts/packages/stativus.js"></script>
<script src="scripts/packages/underscore.js"></script>
<script src="scripts/packages/base64.js"></script>
<script src="scripts/packages/q.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/compiled.js"></script>

</body>
</html>
